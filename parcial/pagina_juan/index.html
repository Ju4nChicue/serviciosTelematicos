<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Perfil de Juan Chicue</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #121212; /* Fondo oscuro */
    color: #e0e0e0; /* Texto claro */
  }
  .container {
    max-width: 800px;
    margin: auto;
    background: #333; /* Fondo de la tarjeta más oscuro */
    padding: 20px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
  }
  .profile-header {
    display: flex;
    align-items: center;
    border-bottom: 2px solid #444; /* Borde más oscuro */
    padding-bottom: 20px;
    margin-bottom: 20px;
  }
  .profile-photo {
    flex: 0 0 120px;
    height: 120px;
    border-radius: 50%;
    overflow: hidden;
    margin-right: 20px;
  }
  .profile-photo img {
    width: 100%;
    height: auto;
  }
  .profile-info h2 {
    margin: 0;
    padding: 0;
    color: #fff; /* Texto más claro */
  }
  .profile-info p {
    color: #bbb; /* Texto un poco más oscuro */
  }
  .profile-socials {
    margin-top: 20px;
  }
  .profile-socials a {
    text-decoration: none;
    color: #ddd; /* Enlaces claros */
    margin-right: 10px;
  }
  .profile-socials a:hover {
    color: #fff; /* Enlaces más claros al pasar el ratón */
    text-decoration: underline;
  }
</style>
</head>
<body>

<div class="container">
  <div class="profile-header">
    <div class="profile-photo">
      <img src="./maxresdefault.jpg" alt="Foto de Juan Chicue">
    </div>
    <div class="profile-info">
      <h2>Juan Chicue</h2>
      <p>Desarrollador Web | Diseñador Gráfico</p>
    </div>
  </div>
  
  <div>
    <h3>Sobre mí</h3>
    <p>Soy un apasionado del desarrollo web con más de 5 años de experiencia. Me encanta crear sitios web modernos y responsivos que proporcionen una excelente experiencia de usuario.</p>
  </div>
  
  <div class="profile-socials">
    <h3>Contacto</h3>
    <a href="mailto:juan.chicue@example.com">Email</a>
    <a href="https://linkedin.com/in/juanchicue">LinkedIn</a>
    <a href="">Twitter</a>
    <a href="/chipichapa.avi">Video .avi</a>
  </div>
</div>

</body>
</html>
